
<mat-toolbar>
    <span>LOGIN</span>
</mat-toolbar>
<div class="main-div">
    <ngx-spinner></ngx-spinner>
    <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card-content>
            <mat-card class="box">
                <mat-hint align="start">*Secure Authentication</mat-hint>
                <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                    <input matInput type="text" autocomplete="off"  placeholder="Username" [ngModelOptions]="{standalone: true}" [(ngModel)] = "username">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                    <input matInput type="password" autocomplete="off" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)] = "password">
                    </mat-form-field>
                </mat-card-content>
                <div class="example-button-row">
                <button [disabled]="clickDiabled" mat-raised-button color="primary" (click)="login()" class="btn-block">Login ></button>
                </div>
                </form>
            </mat-card>
        </mat-card-content>  
    </div>
</div>
